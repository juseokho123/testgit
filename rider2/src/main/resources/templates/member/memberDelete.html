<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head :: headFrament"></head>
<th:block layout:fragment="customContents">
	<div class="container mt-5">
		<!-- row -->
		<div class="row tm-content-row">
			<div class="col-xl-6 mx-auto tm-block-col tm-col-account-settings">
				<div class="tm-bg-primary-dark tm-block tm-block-settings">
					<!------------------------------ 19.09.19작성 회원탈퇴 화면  --------------------------------->
					<h2 class="tm-block-title">회원탈퇴</h2>
					<form action="/memberDelete" class="tm-signup-form" method="post">
						<div class="form-group">
							<label for="id">아이디</label>
							<input id="memberId" name="memberId" type="text" class="form-control validate"
								   style="background-color: #54657D" th:value="${memberId}" readonly="readonly" />
						</div>
						<div class="form-group">
							<label for="password">비밀번호</label>
							<input id="memberPw" name="memberPw" type="password" class="form-control validate"
								   placeholder="PASSWORD" />
						</div>
						<div>
							<label class="alert alert-danger col-xl" th:if="${result ne null}" th:text="${result}">
							</label>
						</div>
						<div class="form-group">
							<label>&nbsp;</label>
							<button type="submit" class="btn btn-primary btn-block text-uppercase" id="deleteButton">
								회원 탈퇴
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</th:block>
<th:block layout:fragment="customScript">
<script>
	
</script>
</th:block>
</html>
