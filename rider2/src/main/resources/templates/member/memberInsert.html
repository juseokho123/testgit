<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	<div class="container mt-5">
		<!-- row -->
		<div class="row tm-content-row">
			<div class="col-xl-6 mx-auto tm-block-col tm-col-account-settings">
				<div class="tm-bg-primary-dark tm-block tm-block-settings">
					<h2 class="tm-block-title">회원가입</h2>
					
					<form action="/memberInsert" class="tm-signup-form" method="post">
						<label for="id" style="color:white">아이디</label>
						<div class="form-group input-group mb-3">
							<input id="memberId" name="memberId" type="text" class="form-control validate" placeholder="ID" required="required"/>
							<div class="input-group-append">
								<button class="btn btn-primary btn-block text-uppercase" id="checkButton" type="button">
									#중복확인
								</button>
							</div>
						</div>
						<div>
							<label class="alert alert-danger col-xl" th:if="${result ne null}" th:text="${fail}"></label>
							<!-- <label class="alert alert-danger col-xl" th:if="${result neq null}" th:text="${success}"></label> -->
						</div>
						<div class="form-group">
							<label for="password">비밀번호</label>
							<input id="memberPw" name="memberPw" type="password" class="form-control validate" placeholder="PASSWORD"/>
						</div>
						<div class="form-group">
							<label for="password2">비밀번호 재확인</label>
							<input id="memberPw2" name="memberPw2" type="password" class="form-control validate" placeholder="PASSWORD"/>
						</div>
						<div class="form-group">
							<label for="name">이름</label>
							<input id="memberName" name="memberName" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="birth">생년월일</label>
							<input id="memberBirth" name="memberBirth" type="text" class="form-control validate" placeholder="예)920311"/>
						</div>
						<div class="form-group">
							<label for="phone">전화번호('-' 없이 번호만 입력해주세요)</label>
							<input id="memberPhone" name="memberPhone" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="address">주소</label>
							<input id="memberAddress" name="memberAddress" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="email">이메일</label>
							<input id="memberEmail" name="memberEmail" type="text" class="form-control validate" />
						</div>
						<div>
							<button type="submit" id="submit" class="btn btn-primary btn-block text-uppercase">
							회원가입
							</button>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="customScript">

<script>
$('#memberPw2').blur(function(){
	if($('#memberPw').val() != $('#memberPw2').val()){
		if($('#memberPw2').val()!=''){
			
			alert("비밀번호가 일치하지 않습니다.");
			$('#memberPw2').val('');
			$('#memberPw2').focus();
		}else if($('#memberPw2').val()==''){
			alert("비밀번호를 확인해주세요!")
			$('#memberPw').focus();
		}
 	}
});

$('#checkButton').click(function() {
	var memberId = $('#memberId').val();
	console.log('memberId' + memberId);
	location.href = '/memberIdCheck?memberId ='+memberId+'';
	
});

</script>
</th:block>

</html>
