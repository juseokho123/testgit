<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
 <body>
   
 
        <div class="container main-height">
            <div class="row">
                <div class="col">
                    <p class="text-white mt-5 mb-5"><b>계약 관리 >계약서 관리</b></p>
                    	<div class="tm-block-col ">
							<div class="tm-bg-primary-dark tm-block-big tm-block-scroll " >
								<div>
									<img src="./resources/img/contra.jpg" width="750" style="float: left;">
									<input type="button" class="btn btn-primary" style="float: right; line-height: 50pt; WIDTH: 150pt; margin-top:75pt; " onclick="location.href='contractInsert' " value="등록버튼"/>
									<input type="button" class="btn btn-primary" style="float: right; line-height: 50pt; WIDTH: 150pt; margin-top:75pt; " onclick="location.href='contractList' " value="상세조회버튼"/>
									
								</div>
			
							</div>
						</div>
					 	<div class=" tm-block-col " >
	                		<h2 class="tm-block-title">계약자 명단</h2>
	                    		<div class="tm-bg-primary-dark tm-block tm-block-scroll">
									<table class="table">
				                      <thead>
				                          <tr>
				                              <th scope="col">계약자 아이디</th>
				                              <th scope="col">계약자 이름</th>
				                              <th scope="col">계약자 전화번호</th>
				                              <th scope="col">서비스 시작일자</th>
				                              <th scope="col">서비스 종료일자</th>
				                              <th scope="col">서비스 보류일자</th>
				                          </tr>
				                      </thead>
				                      <tbody>
			                           	<tr th:each="agreement : ${agreement}">
											<th th:text="${agreement.memberId}"></th>
											<th th:text="${agreement.memberName}"></th>
											<th th:text="${agreement.memberPhone}"></th>
											<th th:text="${agreement.contractStart}"></th>
											<th th:text="${agreement.contractFinish}"></th>
											<th th:text="${agreement.contractValidDate}"></th>
		                                </tr>
		                               </tbody>
									</table>
								</div>
							</div>
	              		</div>
		          	</div>
				</div>

</body>
</th:block>
</th:block>
<th:block layout:fragment="customScript">

	
</th:block>
</html>
