<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	
	<div class="container tm-mt-big tm-mb-big">
		<div class="row">
			<div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
				<div class="tm-bg-primary-dark tm-block tm-block-h-auto">
					<div class="row">
						<div class="col-12">
						 <h2 class="tm-block-title d-inline-block">계약금 관리 등록</h2>
						</div>
					</div>
            		<div class="row tm-edit-product-row">
              			<div  class="col-xl-12 col-lg-6 col-md-12" style="float:right;">
                			<form action="/managementInsert" class="tm-edit-product-form" method="post">
				                  <div class="form-group mb-3">
				                    <label
				                      for="name"
				                      style="float:right;"
				                      >납입금액
				                    </label>
				                    <input
				                      name="contractManagementAmout"
				                      type="text"
				                      class="form-control validate"
				                      value = 0
				                      required
				                    />
				                  </div>
				                   <div class="form-group mb-3">
				                    <label
				                      for="name"
				                      style="float:right;"
				                      >미납금액
				                    </label>
				                    <input
				                      name="contractManagementUnpaid"
				                      type="text"
				                      class="form-control validate"
				                      value =0
				                      required
				                    />
				                  </div>
				                   <div class="form-group mb-3">
				                    <label
				                      for="name"
				                      style="float:right;"
				                      >계약상태
				                    </label>
				                    <!-- required : 입력란 설정  -->
				                    <select class="custom-select tm-select-accounts" name="contractManagementState">
				                    	<option selected>계약상태</option>
				                    	<option value= "정상">정상</option>
				                    	<option value= "종료">종료</option>
				                    	<option value= "보류">보류</option>
				                    	<option value= "중지">중지</option>	
				                    </select>
				                  </div>
				                   <div class="form-group mb-3">
				                    <label
				                      for="name"
				                      style="float:right;"
				                      >사유
				                    </label>
				                    <input
				                      name="contractManagementContents"
				                      type="text"
				                      class="form-control validate"
				                    />
				                  </div>
                  					<br/>
					         		<div style="float:right;">
					              		<div class="col-12">
					               		 <button type="submit" class="btn btn-primary btn-block text-uppercase">계약단가표 등록</button>
					              		</div>
					              </div>
            				</form>
            			</div>
          			</div>
        		</div>
      		</div>
    	</div>
	</div>	
</th:block>
<th:block layout:fragment="customScript">
</th:block>
</html>
