<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
<form action="/accountInsert" method="post" class="tm-edit-product-form">
		<div class="container tm-mt-big tm-mb-big">
		<div class="row">
			<div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
				<div class="tm-bg-primary-dark tm-block tm-block-h-auto">
					<div class="row">
						<div class="col-12">
							<h2 class="tm-block-title d-inline-block">거래처 등록하기</h2>
						</div>
					</div>
					<div class="row tm-edit-product-row">
						<div class="col-xl-6 col-lg-6 col-md-12">
								<div class="form-group mb-3">
									<label for="name">거래처명 </label> <input id="accountMarket"
										name="accountMarket" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="name">담당자 명</label> <input id="accountName"
										name="accountName" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="name">거래처 전화번호 </label> <input id="accountPhone"
										name="accountPhone" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="name">거래처 주소 </label> <input id="accountAddress"
										name="accountAddress" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="category">주요 품목</label> <select
										class="custom-select tm-select-accounts" id="accountCategory" name="accountCategory">
										<option selected>추가 필요시 오프라인 연락</option>
										<option value="킥보드">전동 킥보드</option>
										<option value="전동휠">전동 휠</option>
										<option value="전동자전거">전동 자전거</option>
										<option value="전동바이크">전동 바이크</option>
									</select>
								</div>
								<div class="form-group mb-3">
									<label for="category">매장 선택</label> <select
										class="custom-select tm-select-accounts" id="contractShopCode" name="contractShopCode">
										<option selected>매장을 선태해주세요</option>
										<option th:each="ssrlist : ${ssrList}" 
												th:text="${ssrlist.shopName}" 
												th:value="${ssrlist.contractShopCode}" 
										></option>
									
									</select>
								</div>
								
								
								
								
							</div>
			
						<div class="col-12">
							
							<button type="submit"
								class="btn btn-primary btn-block text-uppercase">거래처등록</button>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<!-- https://jquery.com/download/ -->
	<script src="jquery-ui-datepicker/jquery-ui.min.js"></script>
	<!-- https://jqueryui.com/download/ -->
	<script src="js/bootstrap.min.js"></script>
	<!-- https://getbootstrap.com/ -->
	<script>

	</script>
	</form>
</th:block>
</th:block>
<th:block layout:fragment="customScript">
</th:block>
</html>
