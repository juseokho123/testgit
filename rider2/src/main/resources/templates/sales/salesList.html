<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	<body>


		<div class="container">
			<div class="row">
				<div class="col">
					<p class="text-white mt-5 mb-5">
						<b>매출관리</b>
					</p>
				</div>
			</div>



			<div class="row tm-content-row">
				<div class="col-sm-12 col-md-12  tm-block-col">
					<div class="tm-bg-primary-dark tm-block-con">
						<h2 class="tm-block-title">매출통합</h2>
						<table class="table">
							<thead>
								<tr>
									<th scope="col">매장명</th>
									<th scope="col">결제수단</th>
									<th scope="col">판매/대여</th>
									<th scope="col">금액</th>									
									<th scope="col">매출일자</th>
									<th scope="col">상세보기</th>
									<th scope="col">매출삭제</th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="s : ${sList}">
									<th th:text="${s.shopName}"></th>
									<th th:text="${s.salesPayType}"></th>
									<th th:text="${s.salesType}"></th>
									<th th:text="${s.salesAmount}"></th>
									<th th:text="${s.salesDate}"></th>
									<td>
									<!-- 	<a
										 th:href="@{/getGoodsList(goodsCode=${g.goodsCode})}"
										 class="tm-product-delete-link">
										 <i class="fas fa-check tm-product-check-icon"></i>
										</a>									
										</td>
										<td>										
										<a
										 th:href="@{/goodsDelete(goodsCode=${g.goodsCode})}"
										 class="tm-product-delete-link">
										 <i class="far fa-trash-alt" style="color: gray;">
												</i>
										</a>
										</td> -->
								</tr>
								
							</tbody>
						</table>
						<div>
							<br /> <br />
							<button class="btn btn-primary btn-sm" type="button"
								onclick="location.href='/goodsList'">판매 매출등록</button>

							<span style="float: left;"><button
									class="btn btn-primary btn-block" type="button"
									onclick="location.href='goodsRentalList' ">대여 매출등록</button></span>
						</div>

					</div>
				</div>				
				
				<div class="col-sm-12 col-md-12  tm-block-col">					
						<h2 class="tm-block-title">매출현황</h2>
						<div class="tm-bg-primary-dark tm-block-con">
						<canvas id="myChart" style="max-width: 900px; max-height: 250px"></canvas>
					</div>
				</div>
			</div>
		</div>
</th:block>
</th:block>
<th:block layout:fragment="customScript">
	<script>
	var ctx = document.getElementById("myChart").getContext('2d');
	var myChart = new Chart(ctx, {
	  type: 'bar',
	  data: {
	    labels: ["2015","2016", "2017", "2018", "2019", ],
	    datasets: [{
	      label: '매출비교',
	      data: [12, 25, 10, 5, 2, 3],
	      backgroundColor: [
	        'rgba(255, 99, 132, 0.4)',
	        'rgba(54, 162, 235, 0.2)',
	        'rgba(255, 206, 86, 0.2)',
	        'rgba(75, 192, 192, 0.2)',
	        'rgba(153, 102, 255, 0.2)',
	        'rgba(255, 159, 64, 0.2)'
	      ],
	      borderColor: [
	        'rgba(255,99,132,1)',
	        'rgba(54, 162, 235, 1)',
	        'rgba(255, 206, 86, 1)',
	        'rgba(75, 192, 192, 1)',
	        'rgba(153, 102, 255, 1)',
	        'rgba(255, 159, 64, 1)'
	      ],
	      borderWidth: 5
	    }]
	  },
	  options: {
	    scales: {
	      yAxes: [{
	        ticks: {
	          beginAtZero: true
	        }
	      }]
	    }
	  }
	});
	
	</script>
	<script>
	
	
	</script>

</th:block>
</html>
