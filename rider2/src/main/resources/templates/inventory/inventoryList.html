<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">

	<div class="main-height">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="text-white mt-5 mb-5">
					<h2 class="tm-block-title">재고리스트</h2>
				</div>
			</div>
			<div class="row tm-content-row">
				<div class="col-12 col-12 tm-block-col">
					<div class="tm-bg-primary-dark tm-block tm-block-h-auto">
						<form action="/searchMember" class="tm-signup-form row" method="post">
							<div class="form-group col-5">
								<select class="custom-select" name="select">
									<option value="0">상품 카테고리</option>
									<option value="member_name">전동 킥보드</option>
									<option value="member_name">전동 휠</option>
									<option value="member_name">전동 자전거</option>
									<option value="member_name">전동 바이크</option>
								</select>
							</div>
							<div class="form-group col-5">
								<input id="searchInput" name="searchInput" type="text" class="form-control validate" />
							</div>
							<div class="form-group col-2">
								<button type="submit" id="searchButton" name="searchButton" class="btn btn-primary btn-block">
									검색
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<div class="row tm-content-row">
				<div class="col-12 tm-block-col">
					<div class="col-lx tm-bg-primary-dark tm-block-sub tm-block-scroll">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">상품명</th>
									<th scope="col">이름</th>
									<th scope="col">판매상태</th>
									<th scope="col">대여상태</th>
									<th scope="col">매장이름</th>
									<th scope="col">일자</th>
									<th scope="col" class="text-center">수정</th>
									<th scope="col" class="text-center">삭제</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="member : ${memberList}">
									<th th:text="${member.memberId}"></th>
									<td th:text="${member.memberName}"></td>
									<td th:text="${member.memberLevel}"></td>
									<td th:text="${member.memberBirth}"></td>
									<td th:text="${member.memberPhone}"></td>
									<td th:text="${member.memberInsertDate}"></td>
									<td class="text-center">
										<a th:href="@{/getMemberList(memberId=${member.memberId})}"
										   	class="tm-product-delete-link">
										   <i class="fas fa-check tm-product-check-icon" style="color: white"></i>
										</a>
									</td>
									<td class="text-center">
										<a th:href="@{/getMemberList(memberId=${member.memberId})}"
											class="tm-product-delete-link">
											<i class="far fa-trash-alt tm-product-delete-icon"></i>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
<th:block layout:fragment="customScript">
</th:block>
</html>
