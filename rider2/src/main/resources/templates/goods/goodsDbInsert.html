<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
<form action="/goodsDbInsert" method="post" class="tm-edit-product-form">
		<div class="container tm-mt-big tm-mb-big">
		<div class="row">
			<div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
				<div class="tm-bg-primary-dark tm-block tm-block-h-auto">
					<div class="row">
						<div class="col-12">
							<h2 class="tm-block-title d-inline-block">DB상품 등록하기</h2>
						</div>
					</div>
					<div class="row tm-edit-product-row">
						<div class="col-xl-6 col-lg-6 col-md-12">
							
								<!-- <div class="form-group mb-3">
									<label for="name">상품코드 </label> <input id="goodsDbCode"
										name="goodsDbCode " type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="name">아이디 </label> <input id="memberId"
										name="memberId" type="text" class="form-control validate" required />
								</div> -->
								<div class="form-group mb-3">
									<label for="name">상품명 </label> <input id="goodsDbName"
										name="goodsDbName" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="category">상품카테고리</label> <select
										class="custom-select tm-select-accounts" id="goodsDbCategory" name="goodsDbCategory">
										<option selected>상품카테고리</option>
										<option value="킥보드">전동 킥보드</option>
										<option value="전동휠">전동 휠</option>
										<option value="전동자전거">전동 자전거</option>
										<option value="전동바이크">전동 바이크</option>
									</select>
								</div>
								<div class="form-group mb-3">
									<label for="name">상품번호 </label> <input id="goodsDbNumber"
										name="goodsDbNumber" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="name">색상 </label> <input id="goodsDbColor"
										name="goodsDbColor" type="text" class="form-control validate" required />								
										
								</div>
								<div class="form-group mb-3">
									<label for="name">중량 </label> <input id="goodsDbWeight"
										name="goodsDbWeight" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="name">최대속도 </label> <input id="goodsDbSpeed"
										name="goodsDbSpeed" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="name">바퀴사이즈 </label> <input id="goodsDbSize"
										name="goodsDbSize" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="name">제조국가 </label> <input id="goodsDbNation"
										name="goodsDbNation" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="name">최대하중 </label> <input id="goodsDbLoad"
										name="goodsDbLoad" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="name">최대주행거리 </label> <input id="goodsDbDistance"
										name="goodsDbDistance" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="name">베터리용량 </label> <input id="goodsDbBattery"
										name="goodsDbBattery" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="name">베터리 완충시간 </label> <input id="goodsDbTime"
										name="goodsDbTime" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="name">제조일자 </label> <input id="goodsDbMade"
										name="goodsDbMade" type="text" class="form-control validate" required />
								</div>
								<div class="form-group mb-3">
									<label for="description">제품상세설명</label>
									<textarea name="goodsDbDescription" id ="goodsDbDescription"class="form-control validate" rows="3" required></textarea>
								</div>
								
							
								<div class="form-group mb-3">
									<label for="expire_date">등록날짜. </label> <input
										id="goodsDbDate" name="goodsDbDate" type="text"
										class="form-control validate" data-large-mode="true" />
								</div>
								
								
							</div>
						<div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
							<div class="tm-product-img-dummy mx-auto">
								<i class="fas fa-cloud-upload-alt tm-upload-icon"
									onclick="document.getElementById('goodsDbImage').click();"></i>
							</div>
							<div class="custom-file mt-3 mb-3">
								<input id="goodsDbImage" type="file" style="display: none;" /> <input
									type="button" class="btn btn-primary btn-block mx-auto"
									value="이미지등록"
									onclick="document.getElementById('goodsDbImage').click();" />
							</div>
						</div>
						<div class="col-12">
							<!-- <a
				            	href="/goodsdbInsert"
				              	class="btn btn-primary btn-block text-uppercase mb-3">DB상품 추가하기</a> -->
							<button type="submit"
								class="btn btn-primary btn-block text-uppercase">상품등록 확인</button>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<!-- https://jquery.com/download/ -->
	<script src="jquery-ui-datepicker/jquery-ui.min.js"></script>
	<!-- https://jqueryui.com/download/ -->
	<script src="js/bootstrap.min.js"></script>
	<!-- https://getbootstrap.com/ -->
	<script>
		$(function() {
			$("#expire_date").datepicker();
		});
	</script>
	</form>
</th:block>
</th:block>
<th:block layout:fragment="customScript">
</th:block>
</html>
