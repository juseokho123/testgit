<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	<div class="container mt-5">
		<!----------------------------------------------- 19.09.25 수정 직원등록 ------------------------------------------------------->
		<div class="row tm-content-row">
			<div class="col-xl-6 mx-auto tm-block-col tm-col-account-settings">
				<div class="tm-bg-primary-dark tm-block tm-block-settings">
					<h2 class="tm-block-title">직원등록</h2>
					<form action="/employeeInsert" class="tm-signup-form" method="post">

						
						<label for="id" style="color:white">아이디</label>
						<div class="form-group input-group mb-3">
							<input id="memberId" name="memberId" type="text" class="form-control validate" placeholder="ID" required="required"/>
							<div class="input-group-append">
								<button class="btn btn-primary btn-block text-uppercase" type="button" id="checkButton">
									#중복확인
								</button>
							</div>
						</div>
						<div class="check_font" id="idCheck"></div>
						<div class="form-group">
							<label for="password">비밀번호</label>
							<input id="memberPw" name="memberPw" type="password" class="form-control validate" placeholder="PASSWORD"/>
						</div>
						<div class="form-group">
							<label for="password2">비밀번호 재확인</label>
							<input id="EmployeePw2" name="EmployeePw2" type="password" class="form-control validate" placeholder="PASSWORD"/>
						</div>
						<div class="form-group">
							<label for="name">이름</label>
							<input id="memberName" name="memberName" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="birth">생년월일</label>
							<input id="memberBirth" name="memberBirth" type="text" class="form-control validate" placeholder="예)920311"/>
						</div>
						<div class="form-group">
							<label for="phone">전화번호('-' 없이 번호만 입력해주세요)</label>
							<input id="memberPhone" name="memberPhone" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="address">주소</label>
							<input id="memberAddress" name="memberAddress" type="text" class="form-control validate" />
						</div>
						<div class="form-group">
							<label for="email">이메일</label>
							<input id="memberEmail" name="memberEmail" type="text" class="form-control validate" />
						</div>
						<div class="form-group mb-3">
							<label for="category">매장 선택</label> <select
								class="custom-select tm-select-accounts" id="contractShopCode" name="contractShopCode">
								<option selected>매장을 선택해주세요</option>
								<option th:each="ssrlist : ${ssrList}" 
										th:text="${ssrlist.shopName}" 
										th:value="${ssrlist.contractShopCode}"> 
								</option>
							
							</select>
						</div>
						
						
						<div>
							<input type="submit" class="btn btn-primary btn-block text-uppercase" value="직원등록" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="customScript">
<script>
$('#EmployeePw2').blur(function(){
	if($('#memberPw').val() != $('#EmployeePw2').val()){
		if($('#EmployeePw2').val()!=''){
			
			alert("비밀번호가 일치하지 않습니다!");
			$('#EmployeePw2').val('');
			$('#EmployeePw2').focus();
		}else if($('#EmployeePw2').val()==''){
			alert("비밀번호를 확인해주세요!")
			$('#memberPw').focus();
		}
 	}
});	
</script>
</th:block>
</html>
