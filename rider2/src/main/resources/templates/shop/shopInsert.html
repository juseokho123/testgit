<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
</th:block>
<th:block layout:fragment="customContents">
	
	<div class="container tm-mt-big tm-mb-big">
		<div class="row" >
			<div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
				<div class="tm-bg-primary-dark tm-block tm-block-h-auto">
					<div class="row">
						<div class="col-12" >
						 <h2 class="tm-block-title d-inline-block">매장 등록</h2>
						</div>
					</div>
            		<div class="row tm-edit-product-row">
              			<div  class="col-xl-12 col-lg-6 col-md-12" style="float:right;">
                			<form action="/shopInsert" id="form" class="tm-edit-product-form" method="post">
                			
				                   <div class="form-group mb-3">
				                    <label
				                      for="name"
				                      style="float:right;"
				                      >계약코드
				                    </label>
				                    <!-- required : 입력란 설정  -->
				                    
				                    <select class="custom-select tm-select-accounts" name="contractCode" id="contractCode">
				                    	<option selected >계약코드 선택</option>
				                        <option th:each="clist : ${contractList}"  th:text="${clist.contractCode}"></option>
				                    </select>
				                  
				                  </div>
				              		<div class="form-group mb-3">
				                    <label
				                      for="name"
				                      style="float:right;"
				                      >매장명
				                    </label>
				                    <input
				                      name= "shopName"
				                      id= "shopName"
				                      type="text"
				                      class="form-control validate"
				                      required
				                    />
				                  </div>
				                   <div class="form-group mb-3">
				                    <label
				                      for="name"
				                      style="float:right;"
				                      >매장 주소
				                    </label>
				                    <input
				                    	id=  "shopAddress"
				                      name= "shopAddress"
				                      type="text"
				                      class="form-control validate"
				                      required
				                    />
				                  </div>
				                       <div class="form-group mb-3">
				                    <label
				                      for="name"
				                      style="float:right;"
				                      >매장번화번호
				                    </label>
				                    <input
				                      name="shopPhone"
				                      id=  "shopPhone"
				                      type="text"
				                      class="form-control validate"
				                    />
				                  </div>
				                  
				                  
				                  
                  					<br/>
					         		<div style="float:right;">
					              		<div class="col-12">
					               		 <button type="submit"  class="btn btn-primary btn-block text-uppercase">매장 등록</button>
					              		</div>
					              </div>
            				</form>
            			</div>
          			</div>
        		</div>
      		</div>
    	</div>
	</div>	
</th:block>
<th:block layout:fragment="customScript">



</th:block>
</html>
